name: Rust

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/upload-artifact@v1
      with:
        name: windows
        path: target/release/wslwrap.exe
